<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen API | @code.architects</title>
    <style>
        body {
            text-align: center;
        }

        video {
            width: 400px;
        }

        button {
            margin-top: 20px;
            padding: 20px;
            border: 0;

        }
    </style>
</head>

<body>
    <video id="video" controls>
        <source type="video/mp4" src="./video.mp4" />
    </video><br />
    <button>Toggle FullScreen</button>
    <script src="./script.js"></script>
</body>

</html>
